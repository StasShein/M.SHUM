<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration_style.css" type="text/css">
    <title>Registration</title>

</head>

<body>
    
    <div id="block_reg">

        <div class="log_reg">
            
            <div class="login">
                <p>Вход</p>
            </div>

            <div class="registr">
                <p>Регистрация</p>
            </div>

        </div>

        <div class="email">
            <p><input class="info_window" type="email" placeholder="E-mail"></p>
        </div>

        <div class="pass">
            <p><input class="info_window" type="password" placeholder="Введите пароль"></p>
        </div>

        <div class="remember">
            <input type="checkbox"> Запомнить меня
        </div>

        <div class="enter">
            <input id="enter" type="submit" value="Вход"></input>
        </div>

        <div class="forgot_pass">
            <p>Забыл пароль?</p>
        </div>

    </div>

</body>

</html>
